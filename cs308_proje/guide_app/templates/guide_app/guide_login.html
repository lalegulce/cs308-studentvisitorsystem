<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>StudentRecruiter: University Student Visit Management</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/starter-template.css" rel="stylesheet">
        <!-- Custom CSS -->
    <link href="/static/css/customhigh.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Student Recruiter</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href='{% url "homepage" %}'>Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">SignUp</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href='{% url "universitysignup" %}'>University</a>
              <a class="dropdown-item" href='http://127.0.0.1:8000/highschool_app/register-highschool/'>High School</a>
              <a class="dropdown-item" href='{% url "individualregistration" %}'>Individual</a>
            </div>
          </li>
<!--          <li class="nav-item">
            <a class="nav-link" href="#">Calendar</a>
          </li>-->
<!--          <li class="nav-item">
            <a class="nav-link" href='http://127.0.0.1:8000/appointment_app/calendar/'> Appointment <span class="sr-only">(current)</span></a>
          </li>-->
<!--          <button type="button" class="btn btn-primary"> Inbox
            <span class="badge badge-light"></span>
            <span class="sr-only">unread messages</span>
          </button>-->
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="starter-template">
       <form action="" method="post">
          {% csrf_token %}
          {{ guide_login |linebreaks }}
          <input type="submit" value="Login">
      </form>

      </div>

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
